name: 'Action: Prepare Release'
on:
  workflow_dispatch:
    inputs:
      version:
        description: Version to release (or "auto")
        required: false
      force:
        description: Force a release even when there are release-blockers
        required: false
      merge_target:
        description: Target branch to merge into
        required: false
permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release a new version
    steps:
    - name: Get auth token
      id: token
      uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2 # v2
      with:
        app-id: ${{ vars.SENTRY_RELEASE_BOT_CLIENT_ID }}
        private-key: ${{ secrets.SENTRY_RELEASE_BOT_PRIVATE_KEY }}
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6 # v2
      with:
        token: ${{ steps.token.outputs.token }}
        fetch-depth: 0
    - name: Prepare release
      uses: getsentry/craft@39ee616a6a58dc64797feecb145d66770492b66c # v2
      env:
        GITHUB_TOKEN: ${{ steps.token.outputs.token }}
      with:
        version: ${{ inputs.version }}
        force: ${{ inputs.force }}
        merge_target: ${{ inputs.merge_target }}
        craft_config_from_merge_target: 'true'
