name: 'Automation: Tag issue with package label'

on:
  issues:
    types: [opened]

jobs:
  add_labels:
    name: Add package label
    runs-on: ubuntu-latest
    if: ${{ !github.event.issue.pull_request }}
    steps:
      - name: Get used package from issue body
        # https://github.com/actions-ecosystem/action-regex-match
        uses: actions-ecosystem/action-regex-match@v2
        id: packageName
        with:
          # Parse used package from issue body
          text: ${{ github.event.issue.body }}
          regex: '### Which SDK are you using\?\n\n(.*)\n\n'

      - name: Map package to issue label
        # https://github.com/kanga333/variable-mapper
        uses: kanga333/variable-mapper@v0.3.0
        id: packageLabel
        if: steps.packageName.outputs.match != ''
        with:
          key: '${{ steps.packageName.outputs.group1 }}'
          # Note: Since this is handled as a regex, and JSON parse wrangles slashes /, we just use `.` instead
          map: |
            {
              "@sentry.angular": {
                "label": "Angular"
              },
              "@sentry.astro": {
                "label": "Astro"
              },
              "@sentry.aws-serverless": {
                "label": "AWS Lambda"
              },
              "@sentry.browser": {
                "label": "Browser"
              },
              "@sentry.bun": {
                "label": "Bun"
              },
              "@sentry.cloudflare - hono": {
                "label": "Hono"
              },
              "@sentry.cloudflare": {
                "label": "Cloudflare Workers"
              },
              "@sentry.deno": {
                "label": "Deno"
              },
              "@sentry.ember": {
                "label": "Ember"
              },
              "@sentry.gatsby": {
                "label": "Gatbsy"
              },
              "@sentry.google-cloud-serverless": {
                "label": "Google Cloud Functions"
              },
              "@sentry.nestjs": {
                "label": "Nest.js"
              },
              "@sentry.nextjs": {
                "label": "Next.js"
              },
              "@sentry.node - express": {
                "label": "Express"
              },
              "@sentry.node - fastify": {
                "label": "Fastify"
              },
              "@sentry.node - koa": {
                "label": "Koa"
              },
              "@sentry.node - hapi": {
                "label": "Hapi
              },
              "@sentry.node - connect": {
                "label": "Connect
              },
              "@sentry.node": {
                "label": "Node.js"
              },
              "@sentry.nuxt": {
                "label": "Nuxt"
              },
              "@sentry.react-router": {
                "label": "React Router Framework "
              },
              "@sentry.react": {
                "label": "React"
              },
              "@sentry.remix": {
                "label": "Remix"
              },
              "@sentry.solid": {
                "label": "Solid"
              },
              "@sentry.solidstart": {
                "label": "SolidStart"
              },
              "@sentry.sveltekit": {
                "label": "SvelteKit"
              },
              "@sentry.svelte": {
                "label": "Svelte"
              },
              "@sentry.vue": {
                "label": "Vue"
              },
              "@sentry.tanstackstart-react": {
                "label": "Tanstack Start React"
              },
              "@sentry.wasm": {
                "label": "WASM"
              },
              "Sentry.Browser.Loader": {
                "label": "Browser"
              },
              "Sentry.Browser.CDN.bundle": {
                "label": "Browser"
              }
            }
          export_to: output

      - name: Add package label if applicable
        # Note: We only add the label if the issue is still open
        if: steps.packageLabel.outputs.label != ''
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: ${{ steps.packageLabel.outputs.label }}

      - name: Map additional to issue label
        # https://github.com/kanga333/variable-mapper
        uses: kanga333/variable-mapper@v0.3.0
        id: additionalLabel
        if: steps.packageName.outputs.match != ''
        with:
          key: '${{ steps.packageName.outputs.group1 }}'
          # Note: Since this is handled as a regex, and JSON parse wrangles slashes /, we just use `.` instead
          map: |
            {
              "Sentry.Browser.Loader": {
                "label": "Browser"
              },
              "Sentry.Browser.CDN.bundle": {
                "label": "CDN Bundle"
              }
            }
          export_to: output

      - name: Add additional label if applicable
        # Note: We only add the label if the issue is still open
        if: steps.additionalLabel.outputs.label != ''
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: ${{ steps.packageLabel.outputs.label }}
