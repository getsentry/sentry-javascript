name: Triage Issue

on:
  issues:
    types: [opened]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number or URL (e.g., 1234 or https://github.com/getsentry/sentry-javascript/issues/1234)'
        required: true
        type: string

# Per-issue concurrency to prevent duplicate analysis
concurrency:
  group: triage-issue-${{ github.event.issue.number || github.event.inputs.issue_number }}
  cancel-in-progress: false

jobs:
  triage-issue:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    # Only run for Bug or Feature issues (automatic mode)
    if: |
      github.event_name == 'workflow_dispatch' || 
      contains(github.event.issue.labels.*.name, 'Bug') || 
      contains(github.event.issue.labels.*.name, 'Feature')
    
    steps:
      - name: Parse issue number
        id: parse-issue
        run: |
          if [ "${{ github.event_name }}" = "issues" ]; then
            ISSUE_NUM="${{ github.event.issue.number }}"
          else
            # Extract number from input (supports both "1234" and full URLs)
            INPUT="${{ github.event.inputs.issue_number }}"
            ISSUE_NUM=$(echo "$INPUT" | grep -oE '[0-9]+$')
          fi
          
          echo "issue_number=$ISSUE_NUM" >> "$GITHUB_OUTPUT"
          echo "Processing issue #$ISSUE_NUM in CI mode"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Run Claude triage
        uses: anthropics/claude-code-action@v1
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            /triage-issue ${{ steps.parse-issue.outputs.issue_number }} --mode CI
          claude_args: '--max-turns 20'
