    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20, 22]
        remix: [1, 2]
        # Remix v2 only supports Node 18+, so run Node 14, 16 tests separately
        include:
          - node: 14
            remix: 1
          - node: 16
            remix: 1
          - tracingIntegration: true
