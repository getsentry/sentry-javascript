name: üí° Feature Request
description: Create a feature request for a sentry-javascript SDK.
labels: ['Feature']
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to file a feature request! Please fill out this form as completely as possible.
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: A clear and concise description of what you want and what your use case is.
      placeholder: |-
        I want to make whirled peas, but Sentry doesn't blend.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Solution Brainstorm
      description: We know you have bright ideas to share ... share away, friend.
      placeholder: |-
        Add a blender to Sentry.
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context here.
    validations:
      required: false
  - type: dropdown
    attributes:
      label: 'Priority'
      description: Please keep the pre-filled option, which helps us manage issue prioritization.
      default: 0
      options:
        - <sub>React with üëç to help prioritize this issue. Please use comments to provide useful context, avoiding `+1`
          or `me too`, to help us triage it.</sub>
