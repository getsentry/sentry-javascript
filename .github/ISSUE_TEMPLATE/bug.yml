name: üêû Bug Report
description: Tell us about something that's not working the way we (probably) intend.
labels: ['Bug']
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have checked for existing issues https://github.com/getsentry/sentry-javascript/issues
          required: true
        - label: I have reviewed the documentation https://docs.sentry.io/
          required: true
        - label: I am using the latest SDK release https://github.com/getsentry/sentry-javascript/releases
          required: true
  - type: dropdown
    id: type
    attributes:
      label: How do you use Sentry?
      options:
        - Sentry Saas (sentry.io)
        - Self-hosted/on-premise
    validations:
      required: true
  - type: dropdown
    id: package
    attributes:
      label: Which SDK are you using?
      description:
        If you're using the CDN bundles, please specify the exact bundle (e.g. `bundle.tracing.min.js`) in your SDK
        setup.
      options:
        - '@sentry/browser'
        - '@sentry/node'
        - '@sentry/node - express'
        - '@sentry/node - fastify'
        - '@sentry/node - koa'
        - '@sentry/node - hapi'
        - '@sentry/node - connect'
        - '@sentry/node-native'
        - '@sentry/angular'
        - '@sentry/astro'
        - '@sentry/aws-serverless'
        - '@sentry/bun'
        - '@sentry/cloudflare'
        - '@sentry/cloudflare - hono'
        - '@sentry/deno'
        - '@sentry/ember'
        - '@sentry/gatsby'
        - '@sentry/google-cloud-serverless'
        - '@sentry/nestjs'
        - '@sentry/nextjs'
        - '@sentry/nuxt'
        - '@sentry/react'
        - '@sentry/react-router'
        - '@sentry/remix'
        - '@sentry/solid'
        - '@sentry/solidstart'
        - '@sentry/svelte'
        - '@sentry/sveltekit'
        - '@sentry/tanstackstart-react'
        - '@sentry/vue'
        - '@sentry/wasm'
        - Sentry Browser Loader
        - Sentry Browser CDN bundle
    validations:
      required: true
  - type: input
    id: sdk-version
    attributes:
      label: SDK Version
      description: What version of the SDK are you using?
      placeholder: ex. 8.10.0
    validations:
      required: true
  - type: input
    id: framework-version
    attributes:
      label: Framework Version
      description:
        If you're using one of our framework-specific SDKs (`@sentry/react`, for example), what version of the
        _framework_ are you using?
      placeholder: ex. React 18.3.0 or Next 14.0.0
  - type: input
    id: link-to-sentry
    attributes:
      label: Link to Sentry event
      description:
        If applicable, please provide a link to the affected event from your Sentry account. The event will only be
        viewable by Sentry staff; however, the event URL will still appear on your public GitHub issue.
      placeholder: https://sentry.io/organizations/<org-slug>/issues/<issue-id>/events/<event-id>/?project=<project-id>
  - type: textarea
    id: sdk-setup
    attributes:
      label: Reproduction Example/SDK Setup
      description:
        To ensure that we can help you as fast as possible, please share a link to a reproduction example (GitHub repo
        or online code editor). This enables us to quickly understand and address your issue. If you do not post a link,
        kindly paste your `Sentry.init` code, so we can see how you set up Sentry.
      placeholder: |-
        https://some-JS-online-code-editor.com/my-example

        ```javascript
        Sentry.init({
          dsn: __YOUR_DSN__
          ...
        });
        ```
    validations:
      required: false
  - type: textarea
    id: repro
    attributes:
      label: Steps to Reproduce
      description: How can we see what you're seeing? Specific is terrific.
      placeholder: |-
        1. What
        2. you
        3. did.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Result
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Result
      description: Logs? Screenshots? Yes, please.
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context here.
    validations:
      required: false
  - type: dropdown
    attributes:
      label: 'Priority'
      description: Please keep the pre-filled option, which helps us manage issue prioritization.
      default: 0
      options:
        - <sub>React with üëç to help prioritize this issue. Please use comments to provide useful context, avoiding `+1`
          or `me too`, to help us triage it.</sub>
