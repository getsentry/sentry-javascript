<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .container {
        width: auto;
        max-width: 680px;
        padding: 0 15px;
    }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header"><h1>raven.js</h1></div>

    <h4>Plugins</h4>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="console">
        console (experimental) <a href="https://github.com/getsentry/raven-js/blob/master/plugins/console.js">View Source</a>
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="ember">
        ember.js <a href="https://github.com/getsentry/raven-js/blob/master/plugins/ember.js">View Source</a>
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="angular">
        angular.js <a href="https://github.com/getsentry/raven-js/blob/master/plugins/angular.js">View Source</a>
      </label>
    </div>
    <input id="download" class="form-control input-lg" type="text" />
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script>
$(function() {
    var plugins = [], base = 'https://cdn.ravenjs.com/2.1.1/', $download = $('#download');

    $('#download').val(base + 'raven.min.js'); // default to base value

    $('input[type="checkbox"]').on('click', function() {
        var val = $(this).val(), url;
        if ($(this).prop('checked')) {
            plugins.push($(this).val());
        } else {
            plugins.splice(plugins.indexOf(val), 1);
        }
        if (plugins.length) {
            plugins.sort();
            url = base + plugins.join(',') + '/raven.min.js';
        } else {
            url = base + 'raven.min.js';
        }
        $download.val(url);
    });

    $download.on('click', function() { $(this).select(); });
});
