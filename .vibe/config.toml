active_model = "devstral-2"

# Use custom system prompt optimized for Sentry SDK development
system_prompt_id = "sentry-sdk"

# Load skills from the existing .claude/skills directory
skill_paths = ["../.claude/skills"]

[sessions]
# Enable session logging for debugging and continuation
log_sessions = true
log_dir = "logs" # relative to .vibe

# Reading Files
[tools.read_file]
permission = "always"

# Search Codebase
[tools.grep]
permission = "always"

# List Directory Contents
[tools.list_dir]
permission = "always"

# Shell Commands
[tools.bash]
permission = "ask"

# File Writes
[tools.write_file]
permission = "ask"

# File Edits
[tools.search_replace]
permission = "ask"

# todo management
[tools.todo]
permission = "always"

# Asking questions
[tools.ask_user_question]
permission = "always"

# Subagent delegation
[tools.task]
permission = "ask"

# Auto-update settings
enable_auto_update = true
